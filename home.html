<body >

      <h1>Productos</h1>
      
      <script>
        let productos = [{
            id: 1,
            nombre: "Producto 1",
            descripcion: "Descripción del producto 1",
            precio: 100,
            imagen: "https://www.mil-colores.com/wp-content/uploads/52TRE3A-269_1-1.jpg"
        }, 
        {
            id: 2,
            nombre: "Producto 2",
            descripcion: "Descripción del producto 2",
            precio: 200,            
            imagen: "https://www.mil-colores.com/wp-content/uploads/52TRE3A-269_1-1.jpg"
        }, 
        {
            id: 3,
            nombre: "Producto 3",
            descripcion: "Descripción del producto 3",
            precio: 300,
            imagen: "https://www.mil-colores.com/wp-content/uploads/52TRE3A-269_1-1.jpg"
        }, 
        {
            id: 4,
            nombre: "Producto 4",
            descripcion: "Descripción del proyecto 4",
            precio: 400,
            imagen: "https://www.mil-colores.com/wp-content/uploads/52TRE3A-269_1-1.jpg"
        }, 
        {
            id: 5,
            nombre: "Producto 5",
            descripcion: "Descripción del producto 5",
            precio: 500,
            imagen: "https://www.mil-colores.com/wp-content/uploads/52TRE3A-269_1-1.jpg"
        }] 
        
          //buscador de productos
        
          
          let handlebotonenter = (event) => {
    // Verifica si la tecla presionada es Enter
            
          let buscador = document.getElementById("text");
          let busqueda = buscador.value;
        // Verifica si hay algo en el input
        if (busqueda.trim() !== "") {
            fetch("https://www.thecocktaildb.com/api/json/v1/1/search.php?s=" + busqueda)
                .then(response => response.json())
                .then(data => {
                    console.log(data); // Muestra la respuesta de la API en la consola
                    
                    // Aquí puedes procesar los datos y generar las tarjetas de bebidas
                    // Por ejemplo, si la respuesta contiene bebidas, puedes iterar sobre ellas:
                    if (data.drinks) {
                        data.drinks.forEach(drink => {
                            // Crea una tarjeta para cada bebida
                            let card = document.createElement("div");
                            card.classList.add("card");
                            card.innerHTML = `
                                <div class="card-body">
                                    <h5 class="card-title">${drink.strDrink}</h5>
                                    <img src="${drink.strDrinkThumb}" class="card-img-top" alt="${drink.strDrink}">
                                    <p class="card-text">${drink.strInstructions}</p>
                                </div>
                            `;
                            document.body.append(card);  // Añade la tarjeta al DOM
                        });
                    }
                })
                .catch(error => {
                    console.error("Error en la búsqueda:", error);  // Maneja cualquier error de la API
                });
        } else {
            console.log("Por favor, ingrese un nombre de cóctel.");
        }

    }
    
// Agrega el evento 'keydown' al campo de búsqueda
document.getElementById("buscador").addEventListener("keydown", handlebotonenter);


            productos.forEach(producto => {
                let card = document.createElement("div");
                card.classList.add("card", "mb-3");
                card.innerHTML = `
                    <div class="row g-0" style="height: 200px;">
                      <div class="col-md-4 h-100">
                        <img src="${producto.imagen}" class="img-fluid rounded-start h-100" alt="${producto.imagen}">
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <h5 class="card-title">${producto.nombre}</h5>
                          <p class="card-text">${producto.descripcion}</p>
                          <p class="card-text">${producto.precio}</p>
                          <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                        </div>
                      </div>
                    </div>
                `;
                document.body.append(card);
            });

            document.getElementById("categories").onclick = function () {
            location.href = "./categories.html";
        };
        
      </script>
   
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
