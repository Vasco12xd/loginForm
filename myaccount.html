<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="home.css">
    
    <link rel="stylesheet" href="myaccount.css">
    <title>Perfil</title>
</head>
<body>
    <div class="container mt-4">
        <h2>My perfil</h2>
        <div id="registroDetalles" class="mt-3">
            <!-- Los datos se mostrarán aquí -->
        </div>
        <button class="btn btn-primary mt-3" onclick="window.location.href='index.html'">Iniciar sesión</button>
    </div>

    <script>
        // Recuperar los datos del localStorage
        let usuario = JSON.parse(localStorage.getItem("usuario"));

        // Si no hay datos, mostrar un mensaje de error
        if (usuario) {
            // Crear HTML para mostrar los detalles
            let detalles = `
            <div class="form mt-4">
                <h2>N Cédula</h2>
                <label for="">${usuario.cedula}</label>
                <h2>Nombre</h2>
                <label for=""> ${usuario.nombre}</label>
                <h2>Correo</h2>
                <label for="">${usuario.correo}</label>
                <h2>Teléfono</h2>
                <label for="cantidad">${usuario.telefono}</label>
                <h2>Dirección</h2>
                <label for="cantidad">${usuario.direccion}</label>
                <h2>Fecha de Registro</h2>
                <label for="cantidad">${usuario.fechaRegistro}</label>
            </div>
            `;

            document.getElementById("registroDetalles").innerHTML = detalles;
        } else {
            document.getElementById("registroDetalles").innerHTML = "<p>No se ha encontrado ningún registro.</p>";
        }
    </script>
</body>
</html>
