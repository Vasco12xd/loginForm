<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="order.css">
    <title>Pedido</title>
    <style>
        label{
            height: auto;
            border: solid 1px black;
            border-radius: 7px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center">Register </h2>
    <div class="container">
          <div class="form">
            <div class="form-floating">
                <input type="text" class="form-control mt-2" id="cedula" placeholder="name@example.com">
                <label for="floatingInput">Cedula</label>
              </div>
              <div class="form-floating">
                  <input type="text" class="form-control mt-2" id="password" placeholder="name@example.com">
                  <label for="floatingInput">Contraseña</label>
                </div>
                <div class="form-floating">
                <input type="text" class="form-control mt-2" id="nombre" placeholder="name@example.com">
                <label for="floatingInput">Nombre</label>
              </div>
              <div class="form-floating">
                <input type="email" class="form-control mt-2" id="correo" placeholder="name@example.com">
                <label for="floatingInput">Correo</label>
              </div>
              <div class="form-floating">
                <input type="text" class="form-control mt-2" id="telefono" placeholder="name@example.com">
                <label for="floatingInput">Teléfono</label>
              </div>
              <div class="form-floating">
                <input type="text" class="form-control mt-2" id="direccion" placeholder="name@example.com">
                <label for="floatingInput">Dirección</label>
              </div>
              <div class="form-floating">
                <input type="date" class="form-control mt-2" id="fechaRegistro" placeholder="name@example.com">
                <label for="floatingInput">Fecha de registro</label>
              </div>

              <button class="btn btn-primary rounded-pill py-2 mt-2"  id="enviar" type="submit">Registrarse</button>
        </div>
      </div>

    <script>
        

        

        // Evento para guardar los datos en localStorage
        document.getElementById("enviar").onclick = function() {
            console.log("click");
            // Capturamos los valores del formulario
            let cedula = document.getElementById("cedula").value;
            let password = document.getElementById("password").value;
            let nombre = document.getElementById("nombre").value;
            let correo = document.getElementById("correo").value;
            let telefono = document.getElementById("telefono").value;
            let direccion = document.getElementById("direccion").value;
            let fechaRegistro = document.getElementById("fechaRegistro").value;

            // Creamos un objeto con la información
            let usuario = {
                cedula: cedula,
                password: password,
                nombre: nombre,
                correo: correo,
                telefono: telefono,
                direccion: direccion,
                fechaRegistro: fechaRegistro
            };

            // Guardamos el objeto en el localStorage
            localStorage.setItem("usuario", JSON.stringify(usuario));
            alert("Se ha registrado correctamente");
            // Redirigimos a otra página para mostrar los datos
            window.location.href = "myaccount.html"; // Asegúrate de que esta página exista
        };
    </script>
</body>
</html>
